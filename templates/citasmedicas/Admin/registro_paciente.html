{% extends 'citasmedicas/Admin/base_citas.html' %}
{% load static %}
{% block content %}
    <section class="content-header">

        <h1>Registrar Paciente</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Paciente</a></li>
            <li class="active">Registrar paciente</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <!--------------------------
          | Your Page Content Here |
          -------------------------->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Ingresa los datos solicitados</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="paciente_dni">NÂº DNI:</label>
                        <input type="text" class="form-control" id="paciente_dni" name="paciente_dni"
                               placeholder="46378966" minlength="8" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="paciente_nombres">Nombres</label>
                        <input type="text" class="form-control" id="paciente_nombres" name="paciente_nombres"
                               placeholder="Jose" minlength="2">
                    </div>
                    <div class="form-group">
                        <label for="paciente_appaterno">Apellido paterno</label>
                        <input type="text" class="form-control" id="paciente_appaterno" name="paciente_appaterno"
                               placeholder="Perez" minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="paciente_apmaterno">Apellido materno</label>
                        <input type="text" class="form-control" id="paciente_apmaterno" name="paciente_apmaterno"
                               placeholder="Chavez" minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="paciente_telefono">Telefono</label>
                        <input type="text" class="form-control" id="paciente_telefono" name="paciente_telefono"
                               placeholder="3875489" maxlength="9">
                    </div>
                </div>
                <!-- /.box-body -->
                {{ session.user.username }}
                <div class="box-footer">
                    <button type="submit" id="boton_agregar" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block librerias %}
{% endblock %}
