{% extends 'citasmedicas/Admin/base_citas.html' %}
{% load static %}
{% block content %}
    <section class="content-header">

        <h1>Registrar Paciente</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Paciente</a></li>
            <li class="active">Registrar paciente</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <!--------------------------
          | Your Page Content Here |
          -------------------------->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Ingresa los datos solicitados</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="especialidad_abrev">Abreviatura:</label>
                        <input type="text" class="form-control" id="especialidad_abrev" name="especialidad_abrev"
                               placeholder="NEU" minlength="2">
                    </div>
                    <div class="form-group">
                        <label for="especialidad_nombre">Nombre de especialidad:</label>
                        <input type="text" class="form-control" id="especialidad_nombre" name="especialidad_nombre"
                               placeholder="Neumologia" minlength="4">
                    </div>
                </div>
                <!-- /.box-body -->
                {{ session.user.username }}
                <div class="box-footer">
                    <button type="submit" id="boton_agregar" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block librerias %}
{% endblock %}
